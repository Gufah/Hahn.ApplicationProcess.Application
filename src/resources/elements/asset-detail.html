<template>
  <div class="form-group" validation-errors.bind="assetNameErrors">
    <label for="asset">Asset Name</label>
    <input input.delegate="inputChanged($event.target.value)" class.bind="assetNameErrors.length ? 'is-invalid' : ''" type="text" class="form-control" id="asset" name="AssetName" placeholder="Enter Asset Name" value.bind="asset.assetName & validateOnChange">
  </div>
  
  <div class="form-group" validation-errors.bind="departmentErrors">
    <label class for="department"> Department</label>
    <select input.delegate="inputChanged($event.target.value)" id="inputState" class="form-control" name="Department" class.bind="departmentErrors.length ? 'is-invalid' : ''" value.bind="asset.department & validateOnFocusout">
      <option selected value="">Select your department...</option>
      <option repeat.for="unit of units">${unit}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="countryOfDepartment">Country of Department</label>
    <select class="form-control" name="CountryOfDepartment">
      <option selected>...</option>
    </select>
  </div>

  <div class="form-group" validation-errors.bind="emailOfDepartmentErrors">
    <label for="emailOfDepartment">Email Address of Department</label>
    <input input.delegate="inputChanged($event.target.value)" type="email" class="form-control" id="emailofDepartment" name="EmailOfDepartment" placeholder="department@domain.com" class.bind="emailOfDepartmentErrors.length ? 'is-invalid' : ''" value.bind="asset.emailOfDepartment & validateOnChangeOrFocusout">
  </div>

  <div class="form-group" validation-errors.bind="purchaseDateErrors">
    <label for="purchaseDate"> Date</label>
    <input input.delegate="inputChanged($event.target.value)" class="form-control" type="date" id="date" name="purchaseDate" class.bind="purchaseDateErrors.length ? 'is-invalid' : ''" value.bind="asset.purchaseDate & validateOnChangeOrFocusout">            
  </div>
</template>
