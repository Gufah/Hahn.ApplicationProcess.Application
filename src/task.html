<template>
  <require from="resources/elements/asset-detail"></require>
  <section class="container">
    <div class="card">
      <div class="card-header">
        <h2>${heading}</h2>
      </div>

      <div class="card-body">      
        <form role="form" action="" method="post" submit.delegate="submit()">
          <asset-detail asset.bind="asset"></asset-detail>
          <div class="text-center mb-2">
            <button class="btn btn-primary col-6 mb-2" id="send" type="submit" disabled>Send</button>
            <button class="btn btn-primary col-6" id="reset" type="reset" disabled value="Reset" click.trigger="reset($event.target)">Reset</button>
          </div>
        </form>
      </div>
    </div>

  </section>
</template>
